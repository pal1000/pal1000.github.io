<html><head><title>Digi Online Test</title>
</head><body>
<script type='text/javascript' src='../../../../index.js'></script>
<script>

function getchprop(propname,index){
var ret=''
if (propname=='fchname'){
if (index==0) ret='Disney Channel';
if (index==1) ret='Disney Junior';
if (index==2) ret='Nickelodeon';
if (index==3) ret='Minimax';
if (index==4) ret='Megamax';
}
if (propname=='chname'){
if (index==0) ret='disneychannel';
if (index==1) ret='disneyjunior';
if (index==2) ret='nickelodeon';
if (index==3) ret='minimax';
if (index==4) ret='megamax';
}
if (propname=='chid'){
if (index==0) ret=17;
if (index==1) ret=18;
if (index==2) ret=28;
if (index==3) ret=37;
if (index==4) ret=47;
}
if (propname=='qname'){
if (index==0) ret='lq';
if (index==1) ret='mq';
if (index==2) ret='hq';
}
if (propname=='fqname'){
if (index==0) ret='Low Quality';
if (index==1) ret='Medium Quality';
if (index==2) ret='High Quality';
}
if (propname=='player'){
if (index==0) ret='JW';
if (index==1) ret='HLS-JS HTTPS 1';
if (index==2) ret='HLS-JS HTTPS 2';
if (index==3) ret='HLS-JS HTTP 1';
if (index==4) ret='HLS-JS HTTP 2';

}
return ret;
}

function submit(){
var submitURL=window.location.protocol + '//' + window.location.hostname + window.location.pathname;
submitURL+=formsubmit('channel',true);
submitURL+=formsubmit('quality');
submitURL+=formsubmit('player');
window.location=submitURL;
window.location;
}

var channel=0;
var quality=1;
var player=0;
if (!$_GET('channel')=='') channel=$_GET('channel');
if (!$_GET('quality')=='') quality=$_GET('quality');
if (!$_GET('player')=='') player=$_GET('player');

document.write("Channel<select id='channel'></select>");
channelselect = document.getElementById('channel');
for(i=0;i<5;i++) channelselect.options[channelselect.options.length] = new Option(getchprop('fchname',i),i);

document.write("Quality<select id='quality'></select>");
qualityselect = document.getElementById('quality');
for(i=0;i<3;i++) qualityselect.options[qualityselect.options.length] = new Option(getchprop('fqname',i),i);

document.write("Player<select id='player'></select>");
playerselect = document.getElementById('player');
for(i=0;i<5;i++) playerselect.options[playerselect.options.length] = new Option(getchprop('player',i),i);

document.write("<input type='button' value='Submit' onclick='submit()'><br>");
channelselect.selectedIndex=channel;
qualityselect.selectedIndex=quality;
playerselect.selectedIndex=player;

if(!channel==''){
   var mediafile="http://82.76.40.81/digiedge2/"+getchprop('chname',channel)+"e"+getchprop('qname',quality)+"/index.m3u8?is="+getchprop('chid',channel)+"&src=digi-online.ro&t=00000000000000000000000000000000";
   document.write("<center><a href='"+mediafile+"'>Stream URL</a>&nbsp;&nbsp;&nbsp;<a href='"+window.location+"'>Reload</a></center>");
   if(player==0) document.write("<iframe src='../../../../tools/jwembed/index.html?media="+encodeURIComponent(mediafile)+"&width=97%25&height=97%25&isembedded=1' width='97%' height='97%' allowfullscreen='true'/>");
   if(player>0) document.write("<iframe src='../../../../tools/hlsembed/index.html?media="+encodeURIComponent(mediafile)+"&width=97%25&height=97%25&mirror="+parseInt(player-1)+"&isembedded=1' width='97%' height='97%' allowfullscreen='true'/>");
}
</script>
</body></html>

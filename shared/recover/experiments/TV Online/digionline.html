<html><head><title>JW Player Digi Online Test</title>
</head><body>
<script type='text/javascript' src='../../../../index.js'></script>
<script>
var channel=$_GET('channel');
var quality=$_GET('quality');

function getchprop(propname,index){
var ret=''
if (propname=='fchname'){
if (index==0) ret='Disney Channel';
if (index==1) ret='Disney Junior';
if (index==2) ret='Nickelodeon';
if (index==3) ret='Minimax';
if (index==4) ret='Megamax';
}
if (propname=='chname'){
if (index==0) ret='disneychannel';
if (index==1) ret='disneyjunior';
if (index==2) ret='nickelodeon';
if (index==3) ret='minimax';
if (index==4) ret='megamax';
}
if (propname=='chid'){
if (index==0) ret=17;
if (index==1) ret=18;
if (index==2) ret=28;
if (index==3) ret=37;
if (index==4) ret=47;
}
if (propname=='qname'){
if (index==0) ret='lq';
if (index==1) ret='mq';
if (index==2) ret='hq';
}
if (propname=='fqname'){
if (index==0) ret='Low Quality';
if (index==1) ret='Medium Quality';
if (index==2) ret='High Quality';
}
return ret;
}

document.write("<table border='1'><tr>");
for (i=0; i<5; i++){
     document.write("<td>"+getchprop('fchname',i)+"</td>");
     for (j=0; j<3; j++) document.write("<td><a href='digionline.html?channel="+i+"&quality="+j+"'>"+getchprop('qname',j).toUpperCase()+"</a></td>");
}
document.write("</tr></table>");

if(!channel==''){
   var mediafile="http://82.76.40.81/digiedge2/"+getchprop('chname',channel)+"e"+getchprop('qname',quality)+"/index.m3u8?is="+getchprop('chid',channel)+"&src=digi-online.ro&t=00000000000000000000000000000000";
   document.write("<center><a href='"+mediafile+"'>"+getchprop('fchname',channel)+" "+getchprop('fqname',quality)+"</a></center><iframe src='../../../../tools/jwembed/index.html?media="+encodeURIComponent(mediafile)+"&width=97%25&height=97%25&isembedded=1' width='97%' height='97%' allowfullscreen='true'/>");
}
</script>
</body></html>

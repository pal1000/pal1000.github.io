<html><head><title>Digi Online Test</title>
</head><body>
<script type='text/javascript' src='../../../index.js'></script>
<script>
function getchprop(propname,index){
var ret='';
if (propname=='address'){
if (index==0) ret='https://edge76.rcs-rds.ro';
if (index==1) ret='http://edge76.rcs-rds.ro';
if (index==2) ret='http://edge76.rdsnet.ro';
if (index==3) ret='http://82.76.40.76';
}
if (propname=='fchname'){
if (index==0) ret='Disney Channel';
if (index==1) ret='Disney Junior';
if (index==2) ret='Nickelodeon';
if (index==3) ret='Minimax';
if (index==4) ret='Megamax';
if (index==5) ret='Cartoon Network';
if (index==6) ret='Boomerang';
}
if (propname=='chname'){
if (index==0) ret='disneychannel';
if (index==1) ret='disneyjunior';
if (index==2) ret='nickelodeon';
if (index==3) ret='minimax';
if (index==4) ret='megamax';
if (index==5) ret='cartoonnetwork';
if (index==6) ret='boomerang';
}
if (propname=='chid'){
if (index==0) ret=17;
if (index==1) ret=18;
if (index==2) ret=28;
if (index==3) ret=37;
if (index==4) ret=47;
if (index==5) ret=89;
if (index==6) ret=90;
}
if (propname=='edge'){
if (index>=0&&index<=4) ret=2;
if (index>=5&&index<=6) ret=3;
}
if (propname=='qname'){
if (index==0) ret='lq';
if (index==1) ret='mq';
if (index==2) ret='hq';
}
if (propname=='fqname'){
if (index==0) ret='Low';
if (index==1) ret='Medium';
if (index==2) ret='High';
}
if (propname=='player'){
if (index==0) ret='JW';
if (index==1) ret='HLS-JS HTTPS 1';
if (index==2) ret='HLS-JS HTTPS 2';
if (index==3) ret='HLS-JS HTTP';
}
return ret;
}

function submit(){
window.location=formsubmit(['server','channel','quality','player','stop']);
window.location;
}

var server=0;
var channel=0;
var quality=2;
var player=0;
var stop=0;
if (!$_GET('server')=='') server=$_GET('server');
if (!$_GET('channel')=='') channel=$_GET('channel');
if (!$_GET('quality')=='') quality=$_GET('quality');
if (!$_GET('player')=='') player=$_GET('player');
if (!$_GET('stop')=='') stop=$_GET('stop');

document.write("Server<select id='server'></select>");
serverselect = document.getElementById('server');
for(i=0;i<=3;i++) serverselect.options[serverselect.options.length] = new Option(getchprop('address',i),i);

document.write("Channel<select id='channel'></select>");
channelselect = document.getElementById('channel');
for(i=0;i<=6;i++) channelselect.options[channelselect.options.length] = new Option(getchprop('fchname',i),i);

document.write("Quality<select id='quality'></select>");
qualityselect = document.getElementById('quality');
for(i=0;i<3;i++) qualityselect.options[qualityselect.options.length] = new Option(getchprop('fqname',i),i);

document.write("Player<select id='player'></select>");
playerselect = document.getElementById('player');
for(i=0;i<4;i++) playerselect.options[playerselect.options.length] = new Option(getchprop('player',i),i);

document.write("<input type='hidden' id='stop' value='0'/>");
document.write("<input type='button' value='Submit' onclick='submit()'/><br/>");
serverselect.selectedIndex=server;
channelselect.selectedIndex=channel;
qualityselect.selectedIndex=quality;
playerselect.selectedIndex=player;

if(!channel==''){
   var mediafile=getchprop('address',server)+"/digiedge"+getchprop('edge',channel)+"/"+getchprop('chname',channel)+"e"+getchprop('qname',quality)+".stream/index.m3u8?is="+getchprop('chid',channel)+"&src=app&t=00000000000000000000000000000000";
   document.write("<center><a href='"+mediafile+"'>Stream URL</a>&nbsp;&nbsp;&nbsp;<a href='"+window.location.toString().substr(0,window.location.toString().length-1)+"0'>Reload</a>");
   if(player==0) document.write("&nbsp;&nbsp;&nbsp;<a href='"+window.location.toString().substr(0,window.location.toString().length-1)+"1'>Stop</a>");
   document.write("</center>");
   if(player==0&&stop==0) document.write("<iframe src='../../../tools/jwembed/index.html?media="+encodeURIComponent(mediafile)+"&width=97%25&height=97%25&isembedded=1' width='97%' height='97%' allowfullscreen='true'/>");
   if(player>0) document.write("<iframe src='../../../tools/hlsembed/index.html?media="+encodeURIComponent(mediafile)+"&width=97%25&height=97%25&mirror="+parseInt(player-1)+"&isembedded=1' width='97%' height='97%' allowfullscreen='true'/>");
}
</script>
</body></html>
